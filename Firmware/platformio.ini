;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = Grbl_Esp32
lib_dir = libraries
data_dir = Grbl_Esp32/data
default_envs = release

[common_env_data]
lib_deps_builtin = 
	ArduinoOTA
	BluetoothSerial
	DNSServer
	EEPROM
	ESPmDNS
	FS
	Preferences
	SD
	SPI
	SPIFFS
	Update
	WebServer
	WiFi
	WiFiClientSecure

[common]
build_flags = 
    -DMACHINE_FILENAME=i2s_out_corexy_mks_dlc32.h
	-DCORE_DEBUG_LEVEL=0
	-Wno-unused-variable
	-Wno-unused-function
	-w
[env]
platform = espressif32@3.2.0 
board = esp32dev
framework = arduino
upload_speed = 921600
board_build.partitions = huge_app.csv 		; ui need Falsh size
monitor_speed = 115200
board_build.f_cpu = 160000000L				; don't change, I2S calc need.
board_build.f_flash = 80000000L
board_build.flash_mode = dout
build_flags = ${common.build_flags}
build_src_filter = 
	+<*.h> +<*.s> +<*.S> +<*.cpp> +<*.c> +<*.ino> +<src/>
	-<.git/> -<data/> -<test/> -<tests/>

[env:release]
lib_deps = 
    TMCStepper@>=0.7.0,<1.0.0
